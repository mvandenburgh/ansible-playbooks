  
---
- name: Install Java
  apt:
    name: default-jdk
    state: present
    update_cache: yes
  become: yes

- name: Add elastic public key
  command: apt-key adv --keyserver keyserver.ubuntu.com --recv-keys D27D666CD88E42B4
  become: yes

- name: Add Elasticsearch repo
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/7.x/apt stable main
    state: present
  become: yes
  
- name: Install Elasticsearch
  apt:
    name: elasticsearch
    state: present
    update_cache: yes
  become: yes
  
- name: Configure elasticsearch
  lineinfile:
    dest: /etc/elasticsearch/elasticsearch.yml
#    line: "network.host: {{ ansible_eth0.ipv4.address }}"
    line: "network.host: {{ansible_default_ipv4.address }}"
  become: yes
  
- name: Delete elasticsearch default network.host config
  lineinfile:
    dest: /etc/elasticsearch/elasticsearch.yml
    line: "network.host: 192.168.0.1"
    state: absent
  become: yes
  
- name: insert new elasticsearch config
  blockinfile:
    path: /etc/mongodb.conf
    block: |
      transport.host: localhost
      network.host: 192.168.122.76
  become: yes
