---
- name: install MongoDB
  apt:
    name: mongodb
    state: present
    update_cache: yes
  become: yes
  
- name: Remove default mongo bind ip
  lineinfile:
    dest: /etc/mongodb.conf
    line: "bind_ip = 127.0.0.1"
    state: absent
  
- name: Insert new bind ip
  lineinfile:
    dest: /etc/mongodb.conf
    line: "bind_ip = 0.0.0.0"
  become: yes
  
- name: restart mongodb
  service:
    name: mongodb
    state: restarted
  become: yes
