---
- name: install MongoDB
  apt:
    name: mongodb
    state: present
    update_cache: yes
  become: yes
  
- name: Configure Mongodb
  lineinfile:
    dest: /etc/mongodb.conf
    line: "bind_ip = 127.0.0.1"
    state: absent
  lineinfile:
    dest: /etc/mongodb.conf
    line: "bind_ip = 0.0.0.0"
  become: yes
  
- name: restart mongodb
    service: 
      name: mongodb 
      state: restarted
  become: yes
