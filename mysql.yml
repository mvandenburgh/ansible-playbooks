---
- name: install MySQL Server
  apt:
    name: mysql-server
    state: present
    update_cache: yes
  become: yes

- name: Install python-mysqldb
  apt:
    name: python-mysqldb
    state: present
    update_cache: yes
  become: yes
 
- name: Start the MySQL service
  sudo: yes
  service: 
    name: mysql 
    state: started
    enabled: true

- name: update mysql root password for all root accounts
  sudo: yes
  mysql_user: 
    name: root 
    host: "{{ item }}"
    password: "mike"
    login_user: root
    login_password: ""
    check_implicit_admin: yes
    priv: "*.*:ALL,GRANT"
  with_items:
  - "test"
  - 127.0.0.1
  - 1
  - localhost
