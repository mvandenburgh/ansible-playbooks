---
- name: install MySQL Server
  apt:
    name: mysql-server
    state: present
    update_cache: yes
  become: yes

- name: Install python-mysqldb
  apt:
    name: python-mysqldb
    state: present
    update_cache: yes
  become: yes
 
- name: Start the MySQL service
  sudo: yes
  service: 
    name: mysql 
    state: started
    enabled: true

- name: update mysql root password for root
  sudo: yes
  mysql_user: 
    name: root
    password: "<>"
    login_user: root
    login_password: ""
    check_implicit_admin: yes
    priv: "*.*:ALL,GRANT"

- name: Create database user with password and all database privileges and 'WITH GRANT OPTION'
  mysql_user:
    login_user: root
    login_password: "<>"
    name: <>
    password: <>
    priv: '*.*:ALL,GRANT'
    state: present
